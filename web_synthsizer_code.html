<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web MIDI Piano VST</title>
    <style>
        :root {
            --bg-color: #222;
            --panel-color: #333;
            --accent-color: #00d2ff;
            --text-color: #eee;
        }

        body {
            margin: 0;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            user-select: none;
        }

        /* VST Main Container */
        .vst-container {
            background: linear-gradient(145deg, #3a3a3a, #2a2a2a);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-top: 2px solid #555;
            width: 800px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5rem;
            letter-spacing: 1px;
            color: var(--accent-color);
            text-shadow: 0 0 10px rgba(0, 210, 255, 0.3);
        }

        .midi-status {
            font-size: 0.8rem;
            color: #888;
        }
        .midi-status.active { color: #4f4; }

        /* Controls Section */
        .controls {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            background: #222;
            padding: 15px;
            border-radius: 5px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        .knob-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .knob-group label {
            font-size: 0.8rem;
            margin-bottom: 8px;
            color: #aaa;
            text-transform: uppercase;
        }

        input[type="range"] {
            width: 120px;
            accent-color: var(--accent-color);
            cursor: pointer;
        }

        /* Piano Keys */
        .keyboard {
            position: relative;
            height: 160px;
            display: flex;
            justify-content: center;
            overflow: hidden;
            border-radius: 4px;
            background: #000;
        }

        .key {
            position: relative;
            cursor: pointer;
            border-radius: 0 0 3px 3px;
            transition: background 0.1s, transform 0.05s;
        }

        .key.white {
            width: 40px;
            height: 100%;
            background: #fff;
            border: 1px solid #ccc;
            z-index: 1;
            box-shadow: inset 0 -5px 10px rgba(0,0,0,0.1);
        }

        .key.white:active, .key.white.active {
            background: #ddd;
            transform: translateY(2px);
            background: linear-gradient(to bottom, #eee 0%, #ccc 100%);
        }

        .key.black {
            width: 28px;
            height: 60%;
            background: #000;
            margin-left: -14px;
            margin-right: -14px;
            z-index: 2;
            border: 1px solid #000;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.5), inset 0 -5px 5px rgba(255,255,255,0.1);
        }

        .key.black:active, .key.black.active {
            background: #222;
            transform: translateY(2px);
            box-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

        /* Setup layout for white/black keys specifically */
        .key-wrapper {
            display: flex;
        }
    </style>
</head>
<body>

<div class="vst-container">
    <div class="header">
        <h1>WEB SYNTH <span style="font-size:0.8em; color:#666;">PRO</span></h1>
        <div class="midi-status" id="midiStatus">MIDI: Not Connected</div>
    </div>

    <div class="controls">
        <div class="knob-group">
            <label>Master Vol</label>
            <input type="range" id="volControl" min="0" max="1" step="0.01" value="0.5">
        </div>
        <div class="knob-group">
            <label>Attack</label>
            <input type="range" id="attackControl" min="0.01" max="1" step="0.01" value="0.05">
        </div>
        <div class="knob-group">
            <label>Release</label>
            <input type="range" id="releaseControl" min="0.1" max="3" step="0.1" value="0.5">
        </div>
        <div class="knob-group">
            <label>Tone (Filter)</label>
            <input type="range" id="filterControl" min="200" max="5000" step="100" value="2000">
        </div>
    </div>

    <div class="keyboard" id="keyboard">
        <!-- Keys generated by JS -->
    </div>
</div>

<script>
    /**
     * Audio Engine
     */
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    let audioCtx;
    
    // Params
    let settings = {
        volume: 0.5,
        attack: 0.05,
        release: 0.5,
        filterCutoff: 2000
    };

    // Track active notes to handle polyphony
    // Map<MidiNoteNumber, {osc: OscillatorNode, gain: GainNode}>
    const activeNotes = new Map();

    function initAudio() {
        if (!audioCtx) {
            audioCtx = new AudioContext();
        }
        if (audioCtx.state === 'suspended') {
            audioCtx.resume();
        }
    }

    function playNote(noteNumber) {
        initAudio();
        
        // If note is already playing, stop it first (retrigger)
        if (activeNotes.has(noteNumber)) {
            stopNote(noteNumber);
        }

        const osc = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        const filter = audioCtx.createBiquadFilter();

        // Synthesis Setup (Electric Piano style)
        osc.type = 'triangle'; 
        // Frequency calculation: f = 440 * 2^((n-69)/12)
        const frequency = 440 * Math.pow(2, (noteNumber - 69) / 12);
        osc.frequency.value = frequency;

        // Filter Setup
        filter.type = 'lowpass';
        filter.frequency.value = settings.filterCutoff;

        // Signal Chain: Osc -> Filter -> Envelope(Gain) -> Master
        osc.connect(filter);
        filter.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        // Envelope: Attack
        const now = audioCtx.currentTime;
        gainNode.gain.setValueAtTime(0, now);
        gainNode.gain.linearRampToValueAtTime(settings.volume, now + settings.attack);

        osc.start();

        // Store reference
        activeNotes.set(noteNumber, { osc, gainNode });

        // UI Feedback
        highlightKey(noteNumber, true);
    }

    function stopNote(noteNumber) {
        if (!activeNotes.has(noteNumber)) return;

        const { osc, gainNode } = activeNotes.get(noteNumber);
        const now = audioCtx.currentTime;

        // Envelope: Release
        // Cancel scheduled changes to prevent conflict
        gainNode.gain.cancelScheduledValues(now);
        gainNode.gain.setValueAtTime(gainNode.gain.value, now); // Current volume
        gainNode.gain.exponentialRampToValueAtTime(0.001, now + settings.release);

        // Stop oscillator after release tail
        osc.stop(now + settings.release);
        
        // Clean up map
        setTimeout(() => {
            // Only disconnect if it hasn't been replaced by a new note press
            // This is a simple cleanup strategy
            gainNode.disconnect();
        }, settings.release * 1000 + 100);

        activeNotes.delete(noteNumber);

        // UI Feedback
        highlightKey(noteNumber, false);
    }

    /**
     * User Interface Logic
     */
    // Generate Keyboard (C3 to C6 range for visual simplicity, usually MIDI 48 to 84)
    const startNote = 48; // C3
    const numKeys = 25;   // 2 octaves + 1
    
    const keyboardEl = document.getElementById('keyboard');
    const keysMap = {}; // Map DOM elements to MIDI note numbers

    // Draw keys
    for (let i = 0; i < numKeys; i++) {
        const noteNum = startNote + i;
        const isBlack = isBlackKey(noteNum);
        
        const keyEl = document.createElement('div');
        keyEl.className = `key ${isBlack ? 'black' : 'white'}`;
        keyEl.dataset.note = noteNum;
        
        // Simple positioning logic for CSS
        // In a real flex layout, black keys need negative margins.
        // The CSS handles the `margin-left: -14px` for black keys.
        
        // Mouse/Touch Interaction
        keyEl.addEventListener('mousedown', () => playNote(noteNum));
        keyEl.addEventListener('mouseup', () => stopNote(noteNum));
        keyEl.addEventListener('mouseleave', () => stopNote(noteNum));

        keyboardEl.appendChild(keyEl);
        keysMap[noteNum] = keyEl;
    }

    function isBlackKey(note) {
        const n = note % 12;
        return [1, 3, 6, 8, 10].includes(n); // C# D# F# G# A#
    }

    function highlightKey(note, isActive) {
        const keyEl = keysMap[note];
        if (keyEl) {
            if (isActive) keyEl.classList.add('active');
            else keyEl.classList.remove('active');
        }
    }

    // Controls Binding
    document.getElementById('volControl').addEventListener('input', (e) => settings.volume = parseFloat(e.target.value));
    document.getElementById('attackControl').addEventListener('input', (e) => settings.attack = parseFloat(e.target.value));
    document.getElementById('releaseControl').addEventListener('input', (e) => settings.release = parseFloat(e.target.value));
    document.getElementById('filterControl').addEventListener('input', (e) => settings.filterCutoff = parseFloat(e.target.value));

    /**
     * MIDI Implementation
     */
    const midiStatusEl = document.getElementById('midiStatus');

    if (navigator.requestMIDIAccess) {
        navigator.requestMIDIAccess().then(onMIDISuccess, onMIDIFailure);
    } else {
        midiStatusEl.innerText = "Web MIDI API not supported in this browser.";
    }

    function onMIDISuccess(midiAccess) {
        midiStatusEl.innerText = "MIDI: Active (Listening)";
        midiStatusEl.classList.add('active');

        // Listen to all inputs
        for (var input of midiAccess.inputs.values()) {
            input.onmidimessage = getMIDIMessage;
        }

        // Handle hot-plugging
        midiAccess.onstatechange = (e) => {
            console.log(e.port.name, e.port.state, e.port.type);
        };
    }

    function onMIDIFailure() {
        midiStatusEl.innerText = "MIDI: Access Denied or Failed";
    }

    function getMIDIMessage(message) {
        var command = message.data[0];
        var note = message.data[1];
        var velocity = (message.data.length > 2) ? message.data[2] : 0;

        // Note On (usually 144, but can vary by channel 144-159)
        if (command >= 144 && command <= 159) {
            if (velocity > 0) {
                playNote(note);
            } else {
                // Some devices send Note On with 0 velocity as Note Off
                stopNote(note);
            }
        }
        // Note Off (128-143)
        else if (command >= 128 && command <= 143) {
            stopNote(note);
        }
    }

</script>
</body>
</html>
